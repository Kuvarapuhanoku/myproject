<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <a href="home.html">
        <button><b>HOME</b></button>
    </a>
    <h1>Calculator</h1>
    <div class="edges">
        <table class="calci">
            <tr>
                <td colspan="3"><input class="result" type="text" id="result"></td>
                <td><input class="clear" type="button" value="C" onclick="clearScreen()" id="btn"></td>
            </tr>
        
            <tr>
                <td><input class="b1" type="button" value="1" onclick="display('1')"></td>
                <td><input class="b2" type="button" value="2" onclick="display('2')"></td>
                <td><input class="b3" type="button" value="3" onclick="display('3')"></td>
                <td><input class="b+" type="button" value="+" onclick="display('+')"></td>
            </tr>
    
            <tr>
                <td><input class="b4" type="button" value="4" onclick="display('4')"></td>
                <td><input class="b5" type="button" value="5" onclick="display('5')"></td>
                <td><input class="b6" type="button" value="6" onclick="display('6')"></td>
                <td><input class="b-" type="button" value="-" onclick="display('-')"></td>
            </tr>
    
            <tr>
                <td><input class="b7" type="button" value="7" onclick="display('7')"></td>
                <td><input class="b8" type="button" value="8" onclick="display('8')"></td>
                <td><input class="b9" type="button" value="9" onclick="display('9')"></td>
                <td><input class="bx" type="button" value="*" onclick="display('*')"></td>
            </tr>
    
            <tr>
                <td><input class="b." type="button" value="." onclick="display('.')"></td>
                <td><input class="b0" type="button" value="0" onclick="display('0')"></td>
                <td><input class="b=" type="button" value="=" onclick="calculate()" id="btn"></td>
                <td><input class="b/" type="button" value="/" onclick="display('/')"></td>
            </tr>
    
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
